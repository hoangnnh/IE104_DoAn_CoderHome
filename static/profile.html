<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/reset.css">
    <title>Profile</title>
</head>
<body>
    <!-- KiÃªn -->
    <header class="header">
        <div class="menu">
        </div>
        <img src="/images/logo.png" alt="logo">
        <div class="button-group">
            <button class="button button-sign-in">Sign in</button>
            <button class="button button-sign-up">Get started</button>
        </div>
    </header>

    <main id="main-section">
        <aside class="menu-sidebar">
            <!--Khoi Bui lam-->
        </aside>
        <section class="user-profile-container">
            <div class="user-profile">
                <div class="user-profile-avatar-and-name">
                    <div class="user-profile-avatar">
                        <div class="add-photo-icon">
                            <img src="/images/camera-plus-outline.svg" alt="add-photo-icon">
                        </div>
                    </div>
                    <div class="user-profile-name">Khoi_Bui_22</div>
                </div>
                <div class="user-profile-option">
                        <ul class="user-profile-option-list">
                            <li class="user-profile-option-item">Posts</li>
                            <li class="user-profile-option-item">Comments</li>
                            <li class="user-profile-option-item">Biography</li>
                        </ul>
                </div>
                <div class="new-and-sort-post">
                    <button class="write-new-post-btn">
                        <img src="/images/square-edit-outline.svg" alt="write-new-post-icon">
                        <span>Tell us your story</span>
                    </button>
                    <button class="sort-post-btn">
                        <span>New</span>
                        <img src="/images/arrow-down.svg" alt="sort-post-icon">
                    </button>
                </div>
            </div>
            <aside class="user-side-profile">
                <div class="user-side-profile-wall">
                    <div class="background">
                        <div class="add-photo-icon-background">
                            <img src="/images/camera-plus-outline.svg" alt="add-photo-icon">
                        </div>
                    </div>
                    <p class="user-side-profile-name">Khoi_Bui_22</p>
                    <button class="share-btn">
                        <img src="/images/share.svg" alt="share-icon">
                        <span>Share</span>
                    </button>
                    <p class="followers"><strong>2 Followers</strong></p>
                    <div class="detail-info">
                        <ul class="info-list">
                            <li class="info-item">
                                <p><strong>1d</strong></p>
                                <p>CoderHome Age</p>
                            </li>
                            <li class="info-item">
                                <p><strong>1</strong></p>
                                <p>Contributors</p>
                            </li>
                            <li class="info-item">
                                <p><strong>1</strong></p>
                                <p>Visit</p>
                            </li>
                            <li class="info-item">
                                <p><strong>2</strong></p>
                                <p>Likes</p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="user-side-profile-social-links">
                    <p class="social-links-title">Social Links</p>
                    <button class="add-social-links-btn">
                        <img src="/images/plus.svg" alt="add-social-links-icon">
                        <span>Add social links</span>
                    </button>
                </div>
            </aside>
        </section>
    </main>

</body>
</html>
