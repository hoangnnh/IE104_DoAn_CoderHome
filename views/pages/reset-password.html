<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Coderhome</title>
    <link rel="stylesheet" href="/styles/base/reset.css">
    <link rel="stylesheet" href="/styles/base/fonts.css">
    <link rel="stylesheet" href="/styles/base/token.css">
    <link rel="stylesheet" href="/styles/pages/reset-password.css">
</head>
<body>
    <main class="page-container">
        <div class="forgot-password-card">
            <div class="logo">
                <img src="/images/logos/website-logo.png" alt="Coderhome Logo">
            </div>
            <h1 class="card-title">Send me a Sign-in Link</h1>
            <p class="card-description">
                Enter the email address associated with your account, and we'll send you a one-time link or password reset.
            </p>
            
            <form action="#" method="POST" class="forgot-password-form" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="your@example.com" required autocomplete="email">
                </div>
                
                <button type="submit" class="submit-button">Send password reset link</button>
            </form>
            
            <div class="back-link">
                <a href="/login">Go back</a>
            </div>
        </div>
    </main>
    <script src="/scripts/forgot-password.js" defer></script>
</body>
</html>
