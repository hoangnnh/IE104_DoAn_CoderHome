<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/base/reset.css" />
    <link rel="stylesheet" href="/styles/base/token.css" />
    <link rel="stylesheet" href="/styles/base/fonts.css" />
    <link rel="stylesheet" href="/styles/pages/following.css" />
    <link rel="stylesheet" href="/styles/partials/post-card.css" />
    <link rel="icon" type="image/png" href="/images/logos/favicon.png" />
    <title>Following</title>
  </head>
  <body>
    <coderhome-header></coderhome-header>
    <toggle-menu></toggle-menu>
    <toggle-avatar-option></toggle-avatar-option>
    <toggle-notification></toggle-notification>

    <main class="container">
      <h1 class="page__title">Following</h1>
      <nav class="following__nav">
        <a href="#" class="nav__items" data-tab="post"> Post </a>
        <a href="#" class="nav__items" data-tab="author">Author</a>
      </nav>
      <div class="post__nav">
        <a href="#" class="post-nav__items" data-tab="all">All</a>
        <a href="#" class="post-nav__items" data-tab="topic">Topic</a>
      </div>
      <div class="author__nav">
        <a href="#" class="author-nav__items" data-tab="followed"> Followed </a>
        <a href="#" class="author-nav__items" data-tab="more">More</a>
      </div>
      <div class="topic__nav">
        <div class="dropdown__container">
          <div class="dropdown__header">
            <div class="dropdown__header-item">Newest</div>
            <span class="arrow"></span>
          </div>
          <div class="dropdown__selection">
            <a href="#" class="dropdown__item" data-value="Newest">Newest</a>
            <a href="#" class="dropdown__item" data-value="Oldest">Oldest</a>
            <a href="#" class="dropdown__item" data-value="Popular">Popular</a>
          </div>
        </div>
        <div class="topic__container">
          <button class="scroll-btn left" id="scrollLeft">◀</button>
          <div class="topic__content">
            <div class="fade fade-left"></div>
            <a href="#" class="topic active" data-value="css">CSS</a>
            <a href="#" class="topic" data-value="html">HTML</a>
            <a href="#" class="topic" data-value="javascript">JavaScript</a>
            <a href="#" class="topic" data-value="c++">C++</a>
            <a href="#" class="topic" data-value="python">Python</a>
            <a href="#" class="topic" data-value="nodejs">NodeJS</a>
            <div class="fade fade-right"></div>
          </div>
          <button class="scroll-btn right" id="scrollRight">▶</button>
        </div>
      </div>
      <div class="main__content"></div>
      <button id="scrollTopBtn" class="scroll-top">↑</button>
    </main>
  </body>
  <script type="module" src="/scripts/utils/loadComponents.js"></script>
  <script type="module" src="/scripts/following/following.js"></script>
</html>
