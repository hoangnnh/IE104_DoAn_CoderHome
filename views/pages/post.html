<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/base/reset.css" />
    <link rel="stylesheet" href="/styles/base/token.css" />
    <link rel="stylesheet" href="/styles/base/fonts.css" />
    <link rel="stylesheet" href="/styles/pages/post.css" />
    <link rel="icon" type="image/png" href="/images/logos/favicon.png" />
    <title class="post__title-head"> </title>
  </head>

  <body>
    <coderhome-header></coderhome-header>
    <toggle-menu></toggle-menu>
    <toggle-avatar-option></toggle-avatar-option>
    <toggle-notification></toggle-notification>
    <main class="container">
      <div class="post">
        <div class="post__header"></div>
        <hr class="post__divider" />
        <article class="post__content"></article>
      </div>
      <footer class="post__footer">
        <div class="post__tags"></div>
        <div class="post__about-author"></div>
        <hr class="post__divider" />
        <div class="post__response"></div>
        <hr class="post__divider" />

        <section class="comment__feed">
          <h2 class="comment__feed-title"></h2>
          <ul class="comment__list"></ul>
        </section>
      </footer>
    </main>
    <script type="module" src="/scripts/utils/loadComponents.js"></script>
    <script type="module" src="/scripts/post/post.js"></script>
    <script src="/scripts/library/createHistory.js"></script>
  </body>
</html>
